---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: awx-service-account
  namespace: magento-shared

---
# ClusterRole (已存在，但为了完整性包含在这里)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: awx-cluster-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - configmaps
  - secrets
  - namespaces
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: awx-service-account-binding
subjects:
- kind: ServiceAccount
  name: awx-service-account
  namespace: magento-shared
roleRef:
  kind: ClusterRole
  name: awx-cluster-role
  apiGroup: rbac.authorization.k8s.io 