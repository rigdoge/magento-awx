---
- name: 卸载 Nginx
  hosts: all
  gather_facts: no
  tasks:
    - name: 删除 Nginx 服务
      shell: |
        echo "=== 删除 Nginx ==="
        /usr/local/bin/k3s kubectl delete deployment,svc nginx -n magento || true
        
        echo -e "\n=== 等待 Pod 终止 ==="
        for i in {1..10}; do
          if ! /usr/local/bin/k3s kubectl get pods -n magento -l app=nginx 2>/dev/null | grep -q .; then
            echo "Nginx Pod 已终止"
            break
          fi
          echo "等待 Nginx Pod 终止... $i"
          sleep 3
        done
      register: uninstall_result

    - name: 显示卸载结果
      debug:
        msg: "{{ uninstall_result.stdout_lines | default([]) }}" 