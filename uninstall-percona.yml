---
- name: 卸载 Percona
  hosts: all
  gather_facts: no
  tasks:
    - name: 删除 Percona 服务
      shell: |
        echo "=== 删除 Percona ==="
        /usr/local/bin/k3s kubectl delete deployment,svc,pvc percona -n magento || true
        
        echo -e "\n=== 等待 Pod 终止 ==="
        for i in {1..10}; do
          if ! /usr/local/bin/k3s kubectl get pods -n magento -l app=percona 2>/dev/null | grep -q .; then
            echo "Percona Pod 已终止"
            break
          fi
          echo "等待 Percona Pod 终止... $i"
          sleep 3
        done

        echo -e "\n=== 清理数据目录 ==="
        rm -rf /data/percona || true
      register: uninstall_result

    - name: 显示卸载结果
      debug:
        msg: "{{ uninstall_result.stdout_lines | default([]) }}" 