---
- name: 安装 Magento 2 MySQL
  hosts: localhost
  gather_facts: false
  vars:
    mysql_root_password: magento2root
    mysql_database: magento
    mysql_user: magento
    mysql_password: magento123
  tasks:
    - name: 创建 MySQL PVC
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: PersistentVolumeClaim
          metadata:
            name: mysql-pvc
            namespace: chen
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 20Gi

    - name: 创建 MySQL Secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: mysql-secret
            namespace: chen
          type: Opaque
          stringData:
            root-password: "{{ mysql_root_password }}"
            user: "{{ mysql_user }}"
            password: "{{ mysql_password }}"
            database: "{{ mysql_database }}"

    - name: 创建 MySQL Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: mysql
            namespace: chen
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: mysql
            template:
              metadata:
                labels:
                  app: mysql
              spec:
                containers:
                - name: mysql
                  image: mysql:8.0
                  ports:
                  - containerPort: 3306
                  env:
                  - name: MYSQL_ROOT_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: mysql-secret
                        key: root-password
                  - name: MYSQL_DATABASE
                    valueFrom:
                      secretKeyRef:
                        name: mysql-secret
                        key: database
                  - name: MYSQL_USER
                    valueFrom:
                      secretKeyRef:
                        name: mysql-secret
                        key: user
                  - name: MYSQL_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: mysql-secret
                        key: password
                  resources:
                    requests:
                      memory: "2Gi"
                      cpu: "1"
                    limits:
                      memory: "4Gi"
                      cpu: "2"
                  volumeMounts:
                  - name: mysql-persistent-storage
                    mountPath: /var/lib/mysql
                volumes:
                - name: mysql-persistent-storage
                  persistentVolumeClaim:
                    claimName: mysql-pvc

    - name: 创建 MySQL Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: mysql
            namespace: chen
          spec:
            selector:
              app: mysql
            ports:
            - port: 3306
              targetPort: 3306

    - name: 等待 MySQL Pod 就绪
      kubernetes.core.k8s_info:
        kind: Pod
        namespace: chen
        label_selectors:
          - app=mysql
        field_selectors:
          - status.phase=Running
      register: mysql_pod
      until: mysql_pod.resources | length > 0
      retries: 30
      delay: 10

    - name: 显示 MySQL Pod 状态
      debug:
        var: mysql_pod 