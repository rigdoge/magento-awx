---
- name: 安装 Magento 2 PHP-FPM
  hosts: localhost
  gather_facts: false
  vars:
    target_namespace: chen  # 可以被外部变量覆盖
  tasks:
    - name: 创建 PHP-FPM Dockerfile
      copy:
        dest: /tmp/Dockerfile
        content: |
          FROM php:8.3-fpm

          # Install dependencies
          RUN apt-get update && apt-get install -y \
              libfreetype6-dev \
              libicu-dev \
              libjpeg62-turbo-dev \
              libpng-dev \
              libxslt1-dev \
              libzip-dev \
              unzip \
              git \
              && rm -rf /var/lib/apt/lists/*

          # Configure and install PHP extensions
          RUN docker-php-ext-configure gd --with-freetype --with-jpeg \
              && docker-php-ext-install -j$(nproc) \
              bcmath \
              gd \
              intl \
              mysqli \
              opcache \
              pdo_mysql \
              soap \
              sockets \
              xsl \
              zip

          # Install additional extensions
          RUN pecl install redis \
              && docker-php-ext-enable redis

          # Install Composer
          RUN curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

          # Copy PHP configuration
          COPY php.ini /usr/local/etc/php/conf.d/magento.ini

          WORKDIR /var/www/html

          CMD ["php-fpm"]

    - name: 创建 PHP 配置文件
      copy:
        dest: /tmp/php.ini
        content: |
          ; Memory and Execution Time
          memory_limit = 4G
          max_execution_time = 1800

          ; Performance Settings
          zlib.output_compression = On
          date.timezone = UTC

          ; OpCache Settings
          opcache.enable = 1
          opcache.enable_cli = 1
          opcache.memory_consumption = 512
          opcache.max_accelerated_files = 60000
          opcache.revalidate_freq = 0
          opcache.validate_timestamps = 0

          ; PHP Settings for Magento
          always_populate_raw_post_data = -1
          realpath_cache_size = 10M
          realpath_cache_ttl = 7200
          max_input_vars = 10000
          post_max_size = 64M
          upload_max_filesize = 64M

          ; Session Configuration
          session.save_handler = files
          session.save_path = "/tmp"
          session.gc_probability = 1

    - name: 构建 PHP-FPM 镜像
      shell: |
        cd /tmp
        docker build -t magento2-php-fpm:8.3 .

    - name: 创建 PHP-FPM Deployment
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: php-fpm
            namespace: "{{ target_namespace }}"
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: php-fpm
            template:
              metadata:
                labels:
                  app: php-fpm
              spec:
                containers:
                - name: php-fpm
                  image: magento2-php-fpm:8.3
                  resources:
                    requests:
                      memory: "4Gi"
                      cpu: "1"
                    limits:
                      memory: "6Gi"
                      cpu: "2"
                  ports:
                  - containerPort: 9000

    - name: 创建 PHP-FPM Service
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: php-fpm
            namespace: "{{ target_namespace }}"
          spec:
            selector:
              app: php-fpm
            ports:
            - port: 9000
              targetPort: 9000

    - name: 等待 PHP-FPM Pod 就绪
      kubernetes.core.k8s_info:
        kind: Pod
        namespace: "{{ target_namespace }}"
        label_selectors:
          - app=php-fpm
        field_selectors:
          - status.phase=Running
      register: php_fpm_pod
      until: php_fpm_pod.resources | length > 0
      retries: 30
      delay: 10

    - name: 显示 PHP-FPM Pod 状态
      debug:
        var: php_fpm_pod 