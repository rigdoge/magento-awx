---
- name: 安装 PHP-FPM 8.3
  hosts: all
  gather_facts: no
  vars:
    use_namespace: "{{ namespace | default('default') }}"
    use_nodeport: "{{ nodeport | default('9000') }}"

  tasks:
    - name: 检查命名空间
      shell: |
        if [ "{{ use_namespace }}" != "default" ]; then
          echo "创建命名空间: {{ use_namespace }}"
          kubectl create namespace {{ use_namespace }} || true
        else
          echo "使用默认命名空间"
        fi

    - name: 创建 PHP-FPM 配置
      shell: |
        cat > /tmp/php-fpm.yaml << 'EOF'
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: php-fpm
          namespace: {{ use_namespace }}
        spec:
          selector:
            matchLabels:
              app: php-fpm
          replicas: 1
          template:
            metadata:
              labels:
                app: php-fpm
            spec:
              initContainers:
              - name: init-php
                image: php:8.3-fpm
                command:
                - /bin/sh
                - -c
                - |
                  # 启用错误处理但保留输出
                  set -e
                  
                  echo "=== 开始初始化 PHP 环境 ==="
                  
                  # 创建共享目录
                  mkdir -p /shared-php
                  
                  # 更新包管理器（添加重试机制）
                  for i in $(seq 1 3); do
                    echo "尝试更新包管理器... 第 $i 次"
                    if apt-get update; then
                      break
                    fi
                    if [ $i -eq 3 ]; then
                      echo "包管理器更新失败"
                      exit 1
                    fi
                    sleep 5
                  done
                  
                  # 安装系统依赖
                  echo "安装系统依赖..."
                  DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
                    libfreetype6-dev \
                    libjpeg62-turbo-dev \
                    libpng-dev \
                    libzip-dev \
                    libxml2-dev \
                    libxslt1-dev \
                    libicu-dev \
                    libonig-dev \
                    libsodium-dev \
                    libcurl4-openssl-dev \
                    unzip || exit 1
                  
                  # 清理 apt 缓存
                  apt-get clean && rm -rf /var/lib/apt/lists/*
                  
                  echo "=== 开始安装 PHP 扩展 ==="
                  
                  # 配置 GD
                  echo "配置 GD 扩展..."
                  docker-php-ext-configure gd --with-freetype --with-jpeg || exit 1
                  
                  # 分批安装扩展
                  echo "安装基础扩展..."
                  for ext in bcmath ctype curl dom fileinfo; do
                    echo "安装扩展: $ext"
                    docker-php-ext-install -j$(nproc) $ext || exit 1
                  done
                  
                  echo "安装 GD 扩展..."
                  docker-php-ext-install -j$(nproc) gd || exit 1
                  
                  echo "安装数据库和编码扩展..."
                  for ext in iconv intl mbstring pdo_mysql; do
                    echo "安装扩展: $ext"
                    docker-php-ext-install -j$(nproc) $ext || exit 1
                  done
                  
                  echo "安装 XML 相关扩展..."
                  for ext in simplexml soap xml xmlwriter xsl; do
                    echo "安装扩展: $ext"
                    docker-php-ext-install -j$(nproc) $ext || exit 1
                  done
                  
                  echo "安装其他扩展..."
                  for ext in sockets sodium tokenizer zip opcache; do
                    echo "安装扩展: $ext"
                    docker-php-ext-install -j$(nproc) $ext || exit 1
                  done
                  
                  echo "=== 配置 PHP ==="
                  
                  # 创建配置目录
                  mkdir -p /usr/local/etc/php/conf.d
                  mkdir -p /usr/local/etc/php-fpm.d
                  
                  # 配置 PHP
                  cat > /usr/local/etc/php/conf.d/magento.ini << 'EOF'
                  memory_limit = 756M
                  max_execution_time = 600
                  EOF
                  
                  # 配置 OPcache
                  cat > /usr/local/etc/php/conf.d/opcache.ini << 'EOF'
                  opcache.enable=1
                  opcache.memory_consumption=128
                  opcache.max_accelerated_files=4000
                  EOF
                  
                  # 配置 PHP-FPM
                  cat > /usr/local/etc/php-fpm.d/www.conf << 'EOF'
                  pm = dynamic
                  pm.max_children = 5
                  pm.start_servers = 2
                  pm.min_spare_servers = 1
                  pm.max_spare_servers = 3
                  EOF
                  
                  echo "=== 复制配置文件 ==="
                  echo "复制 PHP 配置..."
                  cp -r /usr/local/etc/php /shared-php/ || exit 1
                  echo "复制 PHP-FPM 配置..."
                  cp -r /usr/local/etc/php-fpm.d /shared-php/ || exit 1
                  
                  echo "=== 初始化完成 ==="
                volumeMounts:
                - name: shared-php-config
                  mountPath: /shared-php
              containers:
              - name: php-fpm
                image: php:8.3-fpm
                ports:
                - containerPort: 9000
                resources:
                  requests:
                    cpu: "500m"
                    memory: "512Mi"
                  limits:
                    cpu: "1"
                    memory: "1Gi"
                readinessProbe:
                  tcpSocket:
                    port: 9000
                  initialDelaySeconds: 5
                  periodSeconds: 10
                livenessProbe:
                  tcpSocket:
                    port: 9000
                  initialDelaySeconds: 20
                  periodSeconds: 20
                volumeMounts:
                - name: shared-php-config
                  mountPath: /usr/local/etc/php
                  subPath: php
                - name: shared-php-config
                  mountPath: /usr/local/etc/php-fpm.d
                  subPath: php-fpm.d
              volumes:
              - name: shared-php-config
                emptyDir: {}
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: php-fpm
          namespace: {{ use_namespace }}
        spec:
          selector:
            app: php-fpm
          ports:
          - name: fpm
            port: 9000
            targetPort: 9000
          type: ClusterIP
        EOF

    - name: 清理旧部署
      shell: |
        kubectl delete -f /tmp/php-fpm.yaml || true
        echo "等待旧资源清理完成..."
        sleep 5

    - name: 应用 PHP-FPM 配置
      shell: |
        kubectl apply -f /tmp/php-fpm.yaml
        echo "等待 Pod 创建..."
        
        for i in $(seq 1 30); do
          echo "检查 Pod 创建进度... 第 $i 次"
          if kubectl get pods -n {{ use_namespace }} -l app=php-fpm --no-headers | grep -q .; then
            echo "Pod 已创建"
            break
          fi
          sleep 10
        done
        
        POD_NAME=$(kubectl get pods -n {{ use_namespace }} -l app=php-fpm -o jsonpath='{.items[0].metadata.name}')
        echo "Pod 名称: $POD_NAME"
        
        for i in $(seq 1 30); do
          echo "检查 Pod 状态... 第 $i 次"
          STATUS=$(kubectl get pod -n {{ use_namespace }} $POD_NAME -o jsonpath='{.status.phase}')
          if [ "$STATUS" = "Running" ]; then
            echo "Pod 已就绪"
            break
          fi
          echo "当前状态: $STATUS"
          kubectl describe pod -n {{ use_namespace }} $POD_NAME
          sleep 10
        done
      register: deploy_result

    - name: 显示部署结果
      debug:
        msg: "{{ deploy_result.stdout_lines }}" 